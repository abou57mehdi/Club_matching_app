{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        Recommended Club(s)
    </div>
    <div class="card-body">
        {% if recommended_clubs %}
            <ul class="list-group">
                {% for club in recommended_clubs %}
                    <li class="list-group-item">{{ club }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recommended clubs</p>
        {% endif %}
    </div>
</div>
{% endblock %}
